{{ "<!-- eventbrite -->" | safeHTML }}
<section id="eventbrite" {{ if .Site.Params.eventbrite.bg }} class="bg-light-gray" {{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.eventbrite.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div>
      <p>Our event is now free and will be hosted using Zoom chat. We will update the site with Zoom information
        shortly.</p>
    </div>
  </div>
</section>
