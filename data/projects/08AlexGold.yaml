abstractTitle: "Dear Shiny, It's Time to Break Up"
abstract: "People get really excited about building Shiny apps that can do EVERYTHING. But monolithic Shiny apps can be really hard to debug, maintain, or change later. In this talk, you'll learn about some ideas to split up big Shiny apps, including Shiny modules, the R6 package, creating an R package, and more."
