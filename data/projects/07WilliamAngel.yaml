abstractTitle: "Visualizing The Duck Curve"
abstract: "Renewable energy sources are destabilizing the electrical grid.
<br><br>
This talk will explore how the electrical grid needs to become more flexible to decrease carbon emissions, using ggplot2 and data visualization in R to look at electrical supply and demand forecasting.  "
